<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

  </head>
  
  <body>
    <fieldset>
    <form id="survey-form" name="survey-form">
      <label id="name-label" for="name">Name
        <input id="name" type="text" placeholder="Enter your Name" required/></label>
      <label id="email-label" for="email">E-mail
        <input id="email" type="email" placeholder="Enter your Email" required/></label>
      <label id="number-label" for="number">Age(optional)
        <input id="number" type="number" min="13" max="120" placeholder="Enter your Age"/></label>
        <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown" name="dropdown">
      <option value="select current role"> Select current role</option>
      <option value="student">Student</option>
      <option value="job">Full time Job</option>
      <option value="learner">Full time Learner</option>
      <option value="other">Other</option>
    </select>
    <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>Definitely</label
          >
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio"/>Maybe</label
          >

          <label
            ><input name="user-recommend" value="not-sure" type="radio" class="input-radio"/>Not sure</label
          >
        </div>

        <div class="feature">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox"/>Front-end Projects</label>
          <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox"/>Back-end Projects</label
          >

          <div class="textarea">
            <p>Any comments or suggestions?</p>
            <textarea>Enter your comments here... </textarea>

            <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
    </form>
  </fieldset>
  </body>
  
          </html>
